          h2 {
            text-align: center;
            font-size: 32px;
            color: #1a237e;
            margin-bottom: 10px;
            position: relative;
          }
          
          h2::after {
            content: "";
            display: block;
            width: 60px;
            height: 3px;
            background: #1a237e;
            margin: 8px auto 30px;
          }
          
          .contact-wrapper {
            display: flex;

          }
          
          .contact-info {

            min-width: 260px;

          .contact-info h3 {

          .info-item {

          }
          
          .icon {

            margin-right: 15px;
            background: #e0e7ff;
            padding: 15px;
            border-radius: 50%;
            color: #1a237e;
          }
          
          .contact-form {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
          }
          
          .contact-form input,
          .contact-form textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            background-color: #fff;
            transition: 0.3s ease;
          }
          
          .contact-form input:focus,
          .contact-form textarea:focus {
            border-color: #1a237e;
            outline: none;
          }
          
          .contact-form button {
            padding: 12px;
            border: none;
            background-color: #1a237e;
            color: #fff;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
          }
          
          .contact-form button:hover {
            background-color: #3949ab;
          }
